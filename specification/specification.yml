openapi: 3.1.0
info:
  title: API сервер для демо-проекта «Шесть городов».
  description: |-
    * Список ресурсов и маршрутов сервера «Шесть городов».
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 2.0.0
tags:
  - name: users
    description: Действия с пользователем.
  - name: offers
    description: Действия с объявлениями.
  - name: comments
    description: Действия с комментариями.

paths:
  /users/register:
    post:
      tags:
        - users
      summary: Регистрация пользователя
      description: Регистрирует нового пользователя.

      requestBody:
        description: Информация для создания нового пользователя.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createUser'
        required: true

      responses:
        '201':
          description: Пользователь зарегистрирован. Объект пользователя.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'

        '409':
          description: Пользователь с таким email уже существует.

  /users/login:
    post:
      tags:
        - users
      summary: Авторизация пользователя
      description: Авторизует пользователя на основе логина и пароля

    get:
      tags:
        - users
      summary: Проверка состояния пользователя
      description: Возвращает информацию по авторизованному пользователю

  /users/{userId}/avatar:
    post:
      tags:
        - users
      summary: Загрузить изображение аватара
      description: Загружает изображение аватара пользователя. Изображение
        аватара должно быть в формате `png` или `jpg`.

  /offers:
    post:
      tags:
        - offers
      summary: Создание нового предложения
      description: Создает новое предложение
      requestBody:
        description: Информация для создания нового предложения.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createOffer'
        required: true

      responses:
        '201':
          description: Пользователь зарегистрирован. Объект пользователя.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'

        '409':
          description: Пользователь с таким email уже существует.

components:
  schemas:
    City:
      type: string
      enum: [Paris, Cologne, Brussels, Amsterdam, Hamburg, Dusseldorf]

    PropertyType:
      type: string
      enum: [apartment, house, room, hotel]

    PropertyFeature:
      type: string
      enum:
        [
          Breakfast,
          Air conditioning,
          Laptop friendly workspace,
          Baby seat,
          Washer,
          Towels,
          Fridge,
        ]

    createOffer:
      type: object
      required:
        - title
        - description
        - publicationDate
        - city
        - previewImage
        - propertyPhotos
        - premiumFlag
        - rating
        - propertyType
        - roomsNumber
        - guestsNumber
        - rentalCost
        - features
        - coordinates

      properties:
        title:
          type: string
          example: Charming Studio near central railway station

        description:
          type: string
          example: A cozy apartment located in the heart with stunning views of the Eiffel Tower. Perfect for couples and solo travelers
        publicationDate:
          type: string
          format: date-time

        city:
          $ref: '#/components/schemas/City'

        previewImage:
          type: string
          example: /images/paris-studio.jpg

        propertyPhotos:
          type: array
          items:
            type: string

        premiumFlag:
          type: boolean

        propertyType:
          $ref: '#/components/schemas/PropertyType'

        roomsNumber:
          type: integer

        guestsNumber:
          type: integer

        rentalCost:
          type: number
        features:
          type: array
          items:
            $ref: '#/components/schemas/PropertyFeature'
        coordinates:
          type: array
          minItems: 2
          maxItems: 2
          items:
            type: number

    createUser:
      type: object

      properties:
        email:
          type: string
          example: keks@htmlacademy.ru

        name:
          type: string
          example: Keks

        password:
          type: string
          example: 123456

    user:
      type: object

      properties:
        id:
          type: string
          example: 6329c3d6a04ab1061c6425ea

        email:
          type: string
          example: keks@htmlacademy.ru
